<!DOCTYPE html>
<html>
  <head>
    <title>Minecraft-like Pagoda</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity
        position="0 1.6 0"
        camera
        look-controls
        wasd-controls="fly: true">
      </a-entity>

      <a-sky color="#87CEEB"></a-sky>

      <a-grid-floor
        height="100"
        width="100"
        color="#8BC34A">
      </a-grid-floor>

      <a-box
        position="0 0.5 0"
        width="10"
        height="1"
        depth="10"
        color="#A0522D">
      </a-box>

      <a-cylinder
        position="0 2.5 0"
        radius="3"
        height="4"
        color="#D2B48C">
      </a-cylinder>

      <a-pyramid
        position="0 5 0"
        radius="6"
        height="1"
        rotation="0 45 0"
        color="#B22222">
      </a-pyramid>

      <a-pyramid
        position="0 5.5 0"
        radius="5"
        height="1"
        rotation="0 45 0"
        color="#B22222">
      </a-pyramid>

      <a-pyramid
        position="0 6 0"
        radius="4"
        height="1"
        rotation="0 45 0"
        color="#B22222">
      </a-pyramid>

      <a-pyramid
        position="0 6.5 0"
        radius="3"
        height="1"
        rotation="0 45 0"
        color="#B22222">
      </a-pyramid>

      <a-pyramid
        position="0 7 0"
        radius="2"
        height="1"
        rotation="0 45 0"
        color="#B22222">
      </a-pyramid>

    </a-scene>
  </body>
</html>
